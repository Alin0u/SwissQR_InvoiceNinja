<style id="style">
      /** General **/
            @import url($font_url);

            :root {
                  --primary-color: $primary_color;
                  --secondary-color: $secondary_color;
                  --line-height: 1.6;
            }

            html {
                  width: 210mm;
                  height: 200mm;
            }

            body {
                  -webkit-font-smoothing: antialiased;
                  -moz-osx-font-smoothing: grayscale;
                  font-family: $font_name, Helvetica, sans-serif;
                  font-size: $font_size !important;
                  zoom: 80%;
            }

            body, html {
                  margin: 0;
                  padding: 0;
            }

            table tr td, table tr, th {
                  font-size: $font_size !important;
            }

            @page {
                  margin: 0 !important;
                  size: $page_size $page_layout;
            }

            p {
                  margin: 0;
                  padding: 0;
            }

            #spacer-table > * > tr > td {
                  padding: 0;
            }

            #spacer-table{
                  width: 100%;
            }

      /** Header **/
            #header {
                  display: grid;
                  color: black;
                  grid-template-columns: 1.5fr 1fr;
                  position:fixed;
                  top: 0;
                  width: 100%;
            }

            #header img {
                  z-index: 0;
            }

            #header, #header-spacer {
                  height: 160px;
            }

            #header .company-name {
                  font-size: 2rem;
            }

            #header-int {
                  padding: 1rem;
                  margin-bottom: 1rem;
                  margin-right: 22px;
            }

      /** Entity-Details **/
            #entity-details {
                  text-align: right;
                  color: black !important;
                  line-height: 1.6;
            }

            #entity-details > tr,
            #entity-details th {
                  font-weight: normal;
            }



      /** Company-Logo **/
            .company-logo {
                  max-width: $company_logo_size;
            }

            .company-name {
                  text-align: left;
                  margin-left: 1rem;
            }

            .logo-client-wrapper {
                  margin-left: 2rem;
                  display: grid;
                  grid-template-columns: 1fr auto auto;
                  margin-top: 1rem;
                  margin-bottom: 1rem;
            }

      /** Client-Details **/
            #client-details {
                  display: none;
                  flex-direction: column;
                  margin-left: 10px;
                  margin-right: 10px;
            }

            #client-details-custom {
                  display: flex;
                  flex-direction: column;
                  margin-left: 10px;
                  margin-right: 36px;
                  text-align: right;
                  line-height: 1.5em;
            }

            #shipping-details {
                  display: $show_shipping_address;
                  flex-direction: column;
                  margin-left: 10px;
                  margin-right: 10px;
            }

            #client-details > * {
                  margin-bottom: 0.5rem;
            }

      /** Footer **/
            #footer {
                  width: 100%;
                  position: fixed;
                  display: flex;
                  justify-content: flex-end;
                  align-items: center;
                  flex-direction: row;
                  padding-right: 1rem;
                  bottom: 0;
                  padding-left: 0rem;
                  margin-bottom: 0rem;
            }

            .footer-company-details-address-wrapper {
                  display: flex;
            }

            #footer img {
                  margin-bottom: important! 0rem;
            }

            #company-address,
            #company-details {
                  display: flex;
                  flex-direction: column;
                  margin-top: 0rem;
            }

            #company-address > *,
            #company-details > * {
                  margin-bottom: 0.5rem;
            }

      /** Tables **/
            .table-wrapper {
                  margin: 0rem 2rem;
            }

            [data-ref="table"] {
                  min-width: 100%;
                  overflow-wrap: break-word;
            }

            .task-time-details {
                  display: block;
                  margin-top: 5px;
                  color: grey;
            }

            [data-ref="table"] > thead {
                  text-align: left;
                  width: 100%;
            }

            [data-ref="table"] th + th {
                  border-left: 2px solid white;
            }

            [data-ref="table"] > thead > tr > th {
                  padding: 0.8rem;
                  background-color: var(--secondary-color);
                  color: white;
            }

            [data-ref="table"] > thead > tr > th:last-child {
                  text-align: right;
            }

            [data-ref="table"] > tbody > tr > td {
                  border-bottom: 1px solid var(--secondary-color);
                  padding: 0.8rem;
            }

            [data-ref="table"] > tbody > tr > td:first-child {
                  font-weight: bold;
            }

            [data-ref="table"] > tbody > tr > td:last-child {
                  text-align: right;
            }

            #table-totals {
                  page-break-inside: avoid;
            }

            #table-totals {
                  display: grid;
                  grid-template-columns: 2fr 1fr;
                  padding-top: 0.5rem;
                  padding-left: 2.5rem;
                  padding-right: 3rem;
                  gap: 80px;
            }

            #table-totals .totals-table-right-side > * {
                  display: grid;
                  grid-template-columns: 1fr 1fr;
            }

            #table-totals > .totals-table-right-side > * > :nth-child(1) {
                  text-align: "left";
                  margin-top: 0.75rem;
            }

            #table-totals
                  > .totals-table-right-side
                  > *
                  > :not([hidden])
                  ~ :not([hidden]) {
                  --tw-space-y-reverse: 0;
                  margin-top: calc(0.75rem * calc(1 - var(--tw-space-y-reverse)));
                  margin-bottom: calc(0.75rem * var(--tw-space-y-reverse));
            }

            #table-totals > .totals-table-right-side > * > :nth-child(2) {
                  text-align: right;
            }

            #table-totals > * [data-element="product-table-balance-due-label"],
            #table-totals > * [data-element="product-table-balance-due"] {
                  font-weight: bold;
                  font-size: 1.3rem;
            }

            [data-ref="total_table-footer"] {
                  margin-top: 1rem;
                  margin-bottom: 1rem;
            }

            table {
                  width: 100%;
            }

            table[data-ref="table"] th,
            table[data-ref="table"] td {
                  padding: 0.2rem 0.4rem;
                  text-align: left;
                  vertical-align: top;
                  border-top: 1px solid #dee2e6;
            }

      /** Markdown-specific styles **/

            #product-table h3,
            #task-table h3,
            #delivery-note-table h3 {
                  font-size: 1rem;
                  margin-bottom: 0;
            }

            [data-ref="product_table-product.description-th"] {
                  width: 23%;
            }

            [data-ref="statement-totals"] {
                  margin-top: 1rem;
                  margin-bottom: 1rem;
                  text-align: right;
                  margin-right: .75rem;
            }

            [data-ref*=".line_total-td"] {
                  white-space: nowrap;
            }

            [data-element='product_table-product.description-td'], td {
                  min-width:100%;
                  max-width: 300px;
                  overflow-wrap: break-word;
            }

            .stamp {
                  transform: rotate(12deg);
                  color: #555;
                  font-size: 3rem;
                  font-weight: 700;
                  border: 0.25rem solid #555;
                  display: inline-block;
                  padding: 0.25rem 1rem;
                  text-transform: uppercase;
                  border-radius: 1rem;
                  font-family: 'Courier';
                  mix-blend-mode: multiply;
                  z-index:200 !important;
                  position:  fixed;
                  text-align: center;
            }

            .is-paid {
                  color:  #D23;
                  border: 1rem double  #D23;
                  transform: rotate(-5deg);
                  font-size: 6rem;
                  font-family: "Open sans", Helvetica, Arial, sans-serif;
                  border-radius: 0;
                  padding: 0.5rem;
                  opacity: 0.2;
                  z-index:200 !important;
                  position:  fixed;
                  display: $show_paid_stamp;
            }

            .project-header {
                  font-size: 1.2em;
                  margin-top: 0.1em;
                  margin-bottom: 0;
                  padding-bottom: 0;
                  margin-left: 0;
                  margin-right: 0;
                  font-weight: bold;
                  color: #505050;
            }

      /** Invoice **/
            .invoice-container {
                  display: grid;
                  grid-template-columns: repeat(3, 1fr);
                  gap: 0px;
                  padding: 20px;
                  padding-top: 583px;
            }

            .invoice-section {
                  border: 0px solid #000;
                  padding: 10px;
                  padding-top: 35px;
                  font-size: 14px;
                  border-top: 1px dashed black;
            }

            .invoice-section:last-child {
                  border-bottom: none;
            }

            .qr-code-section {
                  justify-content: center;
                  align-items: center;
                  display: flex;
                  flex-direction: column;
                  display: grid;
                  grid-template-rows: auto auto;
            }

            .invoice-container > :nth-child(1) {
                  border-right: 2px dashed black;
            }

            .qr-code-section {
                  justify-content: center;
                  align-items: center;
                  display: flex;
                  flex-direction: column;
                  display: grid;
                  grid-template-rows: auto auto;
            }

            .qr-code-section p {
                  display: block;
                  clear: both;
            }

            .qr-code-image {
                  max-width: 100%;
                  height: auto;
            }

            .invoice-title {
                  font-weight: bold;
                  margin-bottom: 5px;
            }

            .currency-amount {
                  display: flex;
                  justify-content: space-between;
                  margin-top: 5px;
            }

            .qr-code-section #qrcode {
                  position: relative;
            }

            .qr-code-section #qr-logo {
                  display: none;
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
            }

            .logo {
                  page-break-before: always;
                  padding-top: 150px;
                  padding-left: 40px;
            }

</style>
